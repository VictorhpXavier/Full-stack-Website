<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/workspacestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WorkSpace</title>
</head>
<body>
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="#home">
                        <a href="/home"> <h1><span>V</span>H<span>X</span></h1></a>
                    </a>
                </div>
                <div class="nav-list">
                    <div id="dadHamburger" class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul id="myList">
                        <li><a href="/home" id="Home" data-after="Home">Home</a></li>
                        <li><a href="#about" id="About" data-after="About">About</a></li>
                        <li><a href="/login" id="Login" data-after="Login">Login</a></li>
                        <li><a href="/signup" id="Register" data-after="Sign Up">Register</a></li>
                        <li><a><button id="CircleButton"><span id="Circle"></span></button></a></li>
                    </ul>
                    <div class="DropDownMenu">
                        <div class="DropDownContent">
                            <a href=""><i class="fas fa-moon"></i> Dark mode</a>
                            <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
                            <a href=""><i class="fa fa-bell" style="color: white;"></i> Notifications</a>
                            <a href="#" id="SignOut" ><i  class="fas fa-sign-out-alt"></i> Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="GetStarted">
        <div class="Box">
            <div class="Start">
                <input type="text" name="" id="Subject" placeholder="What subject you would like to learn">
                <textarea name="" id="Description" placeholder="Can you give more details for example if you chose History what part of History would you like?"></textarea>
            </div>
            <button class="GetStartedButton">Start Learning</button>

        </div>

    </section>
    <section id="MainContent">
        <div class="Retangle">
            <div class="image">
                <div class="Three dots">
                    <img src="../wallpapers/" alt="">
                </div>
            </div>
            <div class="idk">
                <div class="Title">Initial commit</div>
                <div class="Text">Click to start</div>
            </div>
        </div>
        <div class="AddSubject">
            <img src="../UserIcon/add.png" alt="">
        </div>
    </section>
    <script src="../Js/workSpace.js"></script>
    <script src="../backend/server.mjs"></script>

</body>
</html>
