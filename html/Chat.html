<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/chatStyle.css">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="User">
        <div class="nav-list">
            <div id="dadHamburger" class="hamburger">
                <div class="bar"></div>
            </div>
            <ul id="myList">
                <li><a><button id="CircleButton"><span id="Circle"></span></button></a></li>
            </ul>
            <div class="DropDownMenu">
                <div class="ProfileHeader">
                    <div class="ProfileImg">
                        <img src="../UserIcon/UnkwonUser.png" alt="user photo">
                        <div class="UserInfo">
                            <h1>test</h1>
                            <h2>test@gmail.com</h2>
                        </div>
                    </div>
                </div>
                <div class="bar"></div>
                <div class="DropDownContent">
                    <a id="Home" href="/home"><i class="fa-solid fa-house"></i> Home</a>
                    <a id="WorkSpace" href="/settings"><i class="fas fa-cog"></i> Settings</a>
                    <a id="DarkMode"><i  class="fas fa-moon"></i> Dark mode</a>
                    <a id="SignOut" ><i  class="fas fa-sign-out-alt"></i> Sign out</a>

                </div>
            </div>
        </div>
    </div>
    </div>
    <body>
        <div class="container">
            <button class="hamburger-menu" id="mainHamburgerMenu">
                <i class="fas fa-bars"></i>
            </button>
            <button class="hamburger-menu sidebarHamburgerMenu" id="Hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar" id="sidebar">
                <div class="sidebar-item" data-collapse-target="#collapse-recentes">
                    <h1>Recent Chats</h1>
                    <div class="collapse" id="collapse-recentes">
                        <p>Recent conversation...</p>
                    </div>
                </div>
                <div class="sidebar-item2" data-collapse-target="#collapse-recentes">        
                    <div class="ChatButton" id="chatButtonContainer">
                        
                        
                        
                    </div>
                </div>
                
                <div class="sidebar-item" data-collapse-target="#collapse-conversa">
                    <button id="NewChat">New Chat <i class="fas fa-plus"></i></button>
                    <div class="collapse" id="collapse-conversa">
                        <p>New conversation content...</p>
                    </div>
                </div>
            </div>
            <div class="content">
                <div id="chatWindow" class="chat-window"></div>
                <div class="footer">                    
                    <button class="SendImage"><i class="fas fa-image"><input type="file" id="fileInput" accept=".png, .jpg, .jpeg" /></i></button>
                    <textarea id="chatInput" placeholder="Message Something"></textarea>
                    <button class="SendChat" id="sendButton"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="overlay"></div>
        <div class="Delete-Chat">
            <h1 id="deleteChatHeading">Delete chat name of chat ?</h1>
            <p id="deleteChatP">Type "Delete name of chat"</p>
            <input type="text" id="DeleteChat" placeholder="Delete name of chat">
            <button>Delete</button>
            <div class="close-btn">
                <button class="close-btn">X</button> <!-- Close button -->

            </div>
        </div>
    </div>
    <script src="/Js/ChatScript.js"></script>
<script src="../Js/common.js"></script>

</body>
</html>
