<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/chatStyle.css">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <button class="hamburger-menu" id="hamburgerMenu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-item" data-collapse-target="#collapse-recentes">
                <button class="hamburger-menu" id="hamburgerMenu">
                    <i class="fas fa-bars"></i>
                </button>
                <p>Recentes</p>
                <div class="collapse" id="collapse-recentes">
                    <!-- Collapsible content for Recentes -->
                    <p>Recent conversation...</p>
                </div>
            </div>
            <div class="sidebar-item" data-collapse-target="#collapse-mais">
                <button>Mostrar mais <i class="fas fa-chevron-down"></i></button>
                <div class="collapse" id="collapse-mais">
                    <!-- Collapsible content for Mostrar mais -->
                    <p>More content...</p>
                </div>
            </div>
            <div class="sidebar-item" data-collapse-target="#collapse-conversa" >
                <button id="NewChat" >Nova conversa<i class="fas fa-plus"></i></button>
                <div class="collapse" id="collapse-conversa">
                    <!-- Collapsible content for Nova conversa -->
                    <p>New conversation content...</p>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="footer">
                <button><i class="fas fa-image"></i></button>
                <input type="text" placeholder="Digite uma pergunta ou comando" >
                <button><i class="fa-solid fa-arrow-right" id="Arrow"></i></button>
                
                
            </div>
        </div>
        <div class="MotivationalSpeech">
            <h1>Start Chatting</h1>
        </div>
        
    </div>
    
   <script>
    document.addEventListener('DOMContentLoaded', function () {
    const hamburgerMenu = document.querySelector('#hamburgerMenu');
    const sidebar = document.getElementById('sidebar');
    const sidebarItems = document.querySelectorAll('.sidebar-item');

    if (hamburgerMenu) {
        hamburgerMenu.addEventListener('click', function() {
            alert('test');
        });
    } else {
        console.error('Hamburger menu not found');
    }
});
   </script>

</body>

</html>
