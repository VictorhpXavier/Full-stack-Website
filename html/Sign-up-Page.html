<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Sign-upStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-Up VhX</title>
</head>
<body>
    <section id="header">
        <div class="header container">
          <div class="nav-bar">
            <div class="brand">
              <a href="#home">
                <a href="/home"> <h1><span>V</span>H<span>X</span></h1></a>
              </a>
            </div>
            <div class="nav-list">
              <div id="dadHamburger" class="hamburger">
                <div class="bar"></div>
              </div>
              <ul id="myList">
                <li><a href="/home" data-after="Home">Home</a></li>
                <li><a href="#about" data-after="About">About</a></li>
                <li><a href="/login" data-after="Login">Login</a></li>
                <li><a href="/signup" data-after="Register">Register</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    
    <div class="Sign-up">
      <form method="post" onsubmit="ifUserAlreadyLogged(event)">
          <h1>Sign-Up</h1>
          <div class="Input-box">
              <input type="text" class="Email-address" name="Email" placeholder="Email address" required>
              <span class="EmailError">Please enter your Email address</span>
              <div class="Password-container">
                  <input type="password" class="Password" name="Password" placeholder="Create a Password" required>
                  <button type="button" class="ShowButton">show</button>
              </div>
              <span class="PasswordError">Please enter your Password</span>
          </div>
          <button type="submit" class="Sign-Up-button">Sign-Up</button>
      </form>
      <div class="Login-link">
          <form action="/login" method="get">
              <p>Already have an account? <button type="submit" class="login-link-button">Login in Here</button></p>
          </form>
      </div>
    </div>

    
    
    <script src="../Js/script.js"></script>
    <script src="../Js/server.mjs"></script>
    
</body>
</html>
