<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Sign-upStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <title>Sign-Up VhX</title>
</head>
<body>
    <section id="header">
        <div class="header container">
          <div class="nav-bar">
            <div class="brand">
              <a href="#home">
                <a href="/home"> <h1><span>V</span>H<span>X</span></h1></a>
              </a>
            </div>
            <div class="nav-list">
              <div id="dadHamburger" class="hamburger">
                <div class="bar"></div>
              </div>
              <ul id="myList">
                <li><a href="/home" data-after="Home">Home</a></li>
                <li><a href="/login" data-after="Login">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    
    <div class="Sign-up">
      <form method="post" onsubmit="ifUserAlreadyLogged(event)">
          <h1>Sign-Up</h1>
          <div class="Input-box">
              <input type="email" class="Email-address" name="Email" placeholder="Email address" required>
              <span class="EmailError">Please enter your Email address</span>
              <div class="Password-container">
                  <input type="password" class="Password" name="Password" placeholder="Create a Password" required>
                  <button type="button" class="ShowButton">show</button>
              </div>
              <span class="PasswordError"></span>
              <div class="Errors">
                <div class="Warning">
                  Password Should have Atleast
                </div>
                <p id="CharP"><i class="fa-solid fa-xmark" id="CharI">  </i> 8 Characters</p>
                <br>
                <p><i class="fa-solid fa-xmark" id="Cap">  </i> 1 Capital Letter</p>
                <br>
                <p><i class="fa-solid fa-xmark" id="Num"> </i> 1 Number</p>
                <br>
                <p><i class="fa-solid fa-xmark" id="Spec"> </i> 1 Special Character</p>

              </div>
          </div>
          <button type="submit" class="Sign-Up-button">Sign-Up</button>
      </form>
      <div class="Login-link">
          <form action="/login" method="get">
              <button type="submit" class="login-link-button">Already have an account? </button>
          </form>
      </div>
      <h3>Or</h3>
        <button class="ConnectGoogle"><img src="../UserIcon/web_neutral_rd_SU.svg" alt=""></button>
    </div>

    <script src="../Js/script.js"></script>
    <script src="../Js/common.js"></script>

    <script src="../backend/server.mjs"></script>
    
</body>
</html>
