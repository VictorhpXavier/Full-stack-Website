<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Login-Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <title>Login VhX</title>
</head>
<body>
  <section id="header">
    <div class="Logo">
        <a href="/home">
            <h1>V<span>H</span>X</h1>
        </a>
    </div>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="MainRoutes" id="menu">
        <ul>
            <li ><a href="/home" >Home</a></li>
        </ul>
        <ul>
            <li><a href="/signup" data-scroll-amount="100">Sign up</a></li>
        </ul>

    </div>
   
</section>
    <div class="Login">
        <form method="post" onsubmit="ifUserAlreadyLogged(event)">
            <h1>Login</h1>
            <div class="Input-box" id="inputBox">
                <input type="text" class="Email" name="Email" placeholder="Email address" required>
                <span class="EmailError">Please enter your Email address</span>
                <div class="Password-container">
                  <input type="password" class="Password" name="Password" placeholder="Enter your Password" required>
                  <button type="button" class="ShowButton">show</button>
              </div>                
              <span class="PasswordError">Please enter your Password</span>
            </div>
        </form>
        <div class="Forgot-Password">
            <form action="/forgotpassword" method="get">
                <button type="submit" class="Forgot-Password1">Forgot Password?</button>
            </form>    
        </div>
        <form id="login" method="get" </form>
            <button type="submit" class="Login-Button">Login</button>
        </form>
        <form action="/signup" method="get">
          <button type="submit" class="link">Don't have an account? </button>
      </form>
        <h3>Or</h3>
        <button class="ConnectGoogle"><img src="../UserIcon/web_neutral_rd_SI.svg" alt=""></button>

    </div>
  </body>
  <script src="../Js/script.js"></script>
<script src="../Js/common.js"></script>
  
  <script src="../backend/server.mjs"></script>
</html>
