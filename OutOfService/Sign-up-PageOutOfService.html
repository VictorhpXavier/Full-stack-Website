<body>
    <section id="header">
        <div class="header container">
          <div class="nav-bar">
            <div class="brand">
              <a href="#home">

              </a>
            </div>
            <div class="nav-list">
              <div id="dadHamburger" class="hamburger">

              </div>

                <li><a href="/home" data-after="Home">Home</a></li>
                <li><a href="#about" data-after="About">About</a></li>

    <div class="Sign-up">
           <form method="post">
            <h1>Sign-Up</h1>
            <div class="Input-box">
                <input type="text" name="Email-address" class="Email-address" placeholder="Email address" required>
                <input type="text" name="Username" class="Username" placeholder="Create a Username" required></i>
                <input type="password" name="Password" class="Password"  placeholder="Create a Password" required>
                <input type="password" name="confPassword"  class="confPassword" placeholder="Confirm Password" required>
                <div class="questionMark">
                    <i class="fa-solid fa-question"></i>
                </div>
                <div class="questionMark2">
                    <i class="fa-solid fa-question"></i>
                </div>
                <div class="questionMark3">
                    <i class="fa-solid fa-question"></i>
                </div>
                <div class="questionMark4">
                    <i class="fa-solid fa-question"></i>
                </div>
                <div class="speech-bubble"><p></p></div>
            </div>
           </form>
           <form method="post" >
                <button type="submit" class="Sign-Up-button">Sign-Up</button>
            </form>
           <div class="Login-link">
            <form action="/login" method="get">
                <p>Already have an account? <button type="submit" class="login-link-button">Login in Here</button></p>
            </form>    
        </div>
    </div>
